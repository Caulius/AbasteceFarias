    <title>Sistema de Gest√£o de Abastecimento</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registrado com sucesso:', registration);
              
              // Verificar atualiza√ß√µes
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // Nova vers√£o dispon√≠vel
                      if (confirm('üöÄ Nova vers√£o do app dispon√≠vel! Deseja atualizar agora?')) {
                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                        window.location.reload();
                      }
                    }
                  });
                }
              });
            })
            .catch((error) => {
              console.log('Erro ao registrar SW:', error);
            });
          
          // Verificar se pode solicitar permiss√£o para notifica√ß√µes
          if ('Notification' in window && 'serviceWorker' in navigator) {
            navigator.serviceWorker.ready.then(() => {
              if (Notification.permission === 'default') {
                // Aguardar um pouco antes de solicitar permiss√£o
                setTimeout(() => {
                  Notification.requestPermission().then((permission) => {
                    console.log('Permiss√£o de notifica√ß√£o:', permission);
                  });
                }, 5000); // 5 segundos ap√≥s carregar
              }
            });
          }
        });
      }
      
      // Detectar quando o app √© instalado
      window.addEventListener('appinstalled', (event) => {
        console.log('PWA foi instalado com sucesso!');
        // Opcional: mostrar uma mensagem de boas-vindas
        setTimeout(() => {
          alert('üéâ App instalado com sucesso! Agora voc√™ pode acess√°-lo diretamente da sua tela inicial.');
        }, 1000);
      });
      
      // Lidar com mudan√ßas de conectividade
      window.addEventListener('online', () => {
        console.log('Conex√£o restaurada');
        // Opcional: mostrar notifica√ß√£o de volta online
      });
      
      window.addEventListener('offline', () => {
        console.log('Conex√£o perdida - modo offline');
        // Opcional: mostrar notifica√ß√£o de modo offline
      });
    </script>
  </body>
</html>
